version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: marketplace
      POSTGRES_PASSWORD: marketplace
      POSTGRES_DB: listings
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  listings:
    build:
      context: ./services/listings
    environment:
      PORT: 4001
      DATABASE_URL: postgres://marketplace:marketplace@postgres:5432/listings
    depends_on:
      - postgres
    ports:
      - "4001:4001"

volumes:
  pgdata:
