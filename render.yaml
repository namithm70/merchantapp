services:
  - type: web
    name: listings-service
    runtime: node
    plan: starter
    rootDir: services/listings
    buildCommand: npm install
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: listings-db
          property: connectionString
      - key: PORT
        value: 4001

databases:
  - name: listings-db
    plan: starter
    databaseName: listings
    user: marketplace
